<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wavy Background Header</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    header {
      position: relative;
      width: 100%;
      height: 300px; /* Ajuste conforme necessário */
      background: linear-gradient(to right, #687075, #2980b9);
      overflow: hidden;
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 50;
      width: 100%;
      height: 100px;
      background: url('path/to/your-wave-image.png') repeat-x;
      animation: wave-animation 2s infinite linear;
    }

    @keyframes wave-animation {
      10% {
        background-position-x: 0;
      }
      80% {
        background-position-x: 50px; /* Ajuste conforme necessário */
      }
    }

    h1 {
      font-size: 2em;
      color: blue;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <header>
    <div class="wave"></div>
    <h1>Seu Título</h1>
  </header>

  <!-- Conteúdo da Página Aqui -->

</body>
</html>
