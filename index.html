<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.student-card {
    width: 350px;
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #fff;
}

.card-header, .card-footer {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    text-align: center;
}

.card-body {
    padding: 20px;
    display: flex;
    align-items: center;
}

.photo {
    flex-shrink: 0;
    margin-right: 20px;
}

.photo img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
}

.info {
    line-height: 1.6;
}

.info p {
    margin: 5px 0;
}

.info strong {
    color: #333;
}

    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteirinha de Estudante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="student-card">
        <div class="card-header">
            <h1>Universidade XYZ</h1>
            <h2>Carteirinha de Estudante</h2>
        </div>
        <div class="card-body">
            <div class="photo">
                <img src="foto.jpg" alt="Foto do Estudante">
            </div>
            <div class="info">
                <p><strong>Nome:</strong> João da Silva</p>
                <p><strong>Curso:</strong> Pós-graduação em Psicologia</p>
                <p><strong>Matrícula:</strong> 123456789</p>
                <p><strong>Data de Validade:</strong> 12/2025</p>
            </div>
        </div>
        <div class="card-footer">
            <p>Universidade XYZ - Todos os direitos reservados</p>
        </div>
    </div>
</body>
</html>
